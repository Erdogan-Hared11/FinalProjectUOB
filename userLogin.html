<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dalag - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    :root {
      --primary: #2ed52e;
      --primary-dark: #25b825;
      --light: #f5f5f5;
      --dark: #333;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    
    .auth-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      perspective: 1000px;
    }
    
    .auth-box {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      width: 100%;
      text-align: center;
      position: relative;
      transform-style: preserve-3d;
      animation: fadeIn 0.8s ease-out;
      overflow: hidden;
    }
    
    .auth-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), #4facfe);
    }
    
    .auth-box i {
      color: var(--primary);
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    
    .auth-box h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    input {
      width: 100%;
      padding: 18px 15px;
      margin: 8px 0;
      border: 2px solid #eee;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 213, 46, 0.2);
      outline: none;
      transform: translateY(-2px);
    }
    
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(46, 213, 46, 0.3);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(46, 213, 46, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    .hidden { 
      display: none;
      opacity: 0;
      transform: rotateY(180deg);
    }
    
    .visible {
      display: block;
      opacity: 1;
      transform: rotateY(0deg);
      animation: flipIn 0.6s ease-out forwards;
    }
    
    .toggle-link {
      color: var(--primary);
      cursor: pointer;
      margin-top: 1.5rem;
      display: block;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }
    
    .toggle-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
    }
    
    .toggle-link:hover::after {
      width: 100%;
    }
    
    .floating-leaves {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .leaf {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
      animation: float 10s infinite linear;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes flipIn {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .auth-box {
        padding: 1.5rem;
        margin: 0 15px;
      }
      
      input, button {
        padding: 15px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <i class="fas fa-leaf"></i>
      <h2>Welcome to Dalag</h2>
      
      <!-- Login Form -->
      <div id="loginForm" class="visible">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email" autocomplete="username">
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
        </div>
        <button onclick="login()">Login</button>
        <a class="toggle-link" onclick="toggleForms()">New user? Register</a>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <div class="input-group">
          <input type="text" id="registerUsername" placeholder="Username" autocomplete="username">
        </div>
        <div class="input-group">
          <input type="email" id="registerEmail" placeholder="Email" autocomplete="email">
        </div>
        <div class="input-group">
          <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password">
        </div>
        <button onclick="register()">Register</button>
        <a class="toggle-link" onclick="toggleForms()">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <div class="floating-leaves" id="leavesContainer"></div>

  <script>
    // Create floating leaves
    function createLeaves() {
      const container = document.getElementById('leavesContainer');
      const leafTypes = ['üåø', 'üçÉ', 'üå±', '‚òòÔ∏è'];
      
      for (let i = 0; i < 8; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.textContent = leafTypes[Math.floor(Math.random() * leafTypes.length)];
        leaf.style.left = Math.random() * 100 + 'vw';
        leaf.style.top = Math.random() * 100 + 'vh';
        leaf.style.fontSize = (Math.random() * 20 + 10) + 'px';
        leaf.style.animationDuration = (Math.random() * 10 + 5) + 's';
        leaf.style.animationDelay = (Math.random() * 5) + 's';
        container.appendChild(leaf);
      }
    }
    
    // Toggle between login and register forms with animation
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (loginForm.classList.contains('visible')) {
        loginForm.classList.remove('visible');
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        setTimeout(() => registerForm.classList.add('visible'), 10);
      } else {
        registerForm.classList.remove('visible');
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        setTimeout(() => loginForm.classList.add('visible'), 10);
      }
    }
    
    // Improved login function with error handling
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      try {
        const btn = event.target;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        btn.disabled = true;
        
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.user) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'home.html';
        } else {
          showError(data.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        const btn = event.target;
        btn.innerHTML = 'Login';
        btn.disabled = false;
      }
    }
    
    // Improved register function with validation
    async function register() {
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      if (!username || !email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      if (password.length < 6) {
        showError('Password should be at least 6 characters');
        return;
      }
      
      try {
        const btn = event.target;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
        btn.disabled = true;
        
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showSuccess(data.message);
          toggleForms();
        } else {
          showError(data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        const btn = event.target;
        btn.innerHTML = 'Register';
        btn.disabled = false;
      }
    }
    
    // Show error message
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.style.color = '#ff4444';
      errorDiv.style.margin = '10px 0';
      errorDiv.style.padding = '10px';
      errorDiv.style.backgroundColor = '#ffebee';
      errorDiv.style.borderRadius = '5px';
      errorDiv.style.animation = 'fadeIn 0.3s ease-out';
      errorDiv.textContent = message;
      
      const forms = document.querySelectorAll('.auth-box > div:not(.hidden)');
      const existingError = forms[0].querySelector('.error-message');
      
      if (existingError) {
        existingError.replaceWith(errorDiv);
      } else {
        forms[0].insertBefore(errorDiv, forms[0].firstChild.nextSibling);
      }
      
      setTimeout(() => {
        errorDiv.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => errorDiv.remove(), 300);
      }, 5000);
    }
    
    // Show success message
    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.style.color = '#00C851';
      successDiv.style.margin = '10px 0';
      successDiv.style.padding = '10px';
      successDiv.style.backgroundColor = '#e8f5e9';
      successDiv.style.borderRadius = '5px';
      successDiv.style.animation = 'fadeIn 0.3s ease-out';
      successDiv.textContent = message;
      
      const forms = document.querySelectorAll('.auth-box > div:not(.hidden)');
      const existingSuccess = forms[0].querySelector('.success-message');
      
      if (existingSuccess) {
        existingSuccess.replaceWith(successDiv);
      } else {
        forms[0].insertBefore(successDiv, forms[0].firstChild.nextSibling);
      }
      
      setTimeout(() => {
        successDiv.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => successDiv.remove(), 300);
      }, 5000);
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      createLeaves();
      
      // Add animation to inputs when focused
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', () => {
          input.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
